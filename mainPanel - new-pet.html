        <!-- Bootstrap core CSS -->

        <link href="css/simple-sidebar.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/df17e0efd7.js" crossorigin="anonymous"></script>

        <script>
            window.onload = function() {
            document.getElementById('warning').style.display = 'none';
            };
        </script>

        <style>
            .bg-1 {
                background-color: #4BAFDA;
            }

            .bg-2 {
                background-color: #8CC152;
            }

            .bg-3 {
                background-color: #48CFAD;
            }

            .bg-4 {
                background-color: #AC92EC;
            }

            #backButton {
                margin-top: 10px;
            }

            #message {
                margin-top: 20px;
            }
        </style>


    </head>

    <body>

        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">MyPets | Admin</div>
                <div class="list-group list-group-flush">
                    <a href="mainPanel%20-%20home.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-home"></i> Home</a>
                    <a href="mainPanel%20-%20users.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-users"></i> Usuarios</a>
                    <a href="mainPanel - pets.html" class="list-group-item list-group-item-action bg-light text-primary"><i class="fas fa-paw"></i> Mascotas</a>
                    <a href="mainPanel%20-%20qr.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-qrcode"></i> Ajustes QR</a>
                    <a href="mainPanel - apointments.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-calendar"></i> Citas</a>

                    <a href="mainPanel%20-%20reports.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-flag"></i> Reportes</a> -->
                    <a href="index.html" class="list-group-item list-group-item-action bg-light text-danger"><i class="fas fa-times-circle"></i> Cerrar sesión</a>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <button id="backButton" onclick="window.location.href = 'mainPanel%20-%20pets.html';" type="submit" class="btn btn-primary">Volver</button>
                    <h1 id="title" class="mt-4">Registrar nueva mascota:</h1>
                    <!-- <form> -->
                        <div class="container">
                                <div id="idRow" class="row">
                                        <div class="form-group col-md-6">
                                            <label class="font-semi-white">id del usuario</label>
                                            <input id="user_id" name="user_id" type="number" class="form-control" placeholder="Si se deja vacio se establecerá la id del usuario logeado" required>
                                        </div>
                                    </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Nombre</label>
                                    <input id="name" name="name" type="text" class="form-control" placeholder="Nombre de la mascota" required>
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="inputState">Especie</label>
                                        <select id="selectedOption" class="form-control">
                                          <option id="selectedOption" selected>Selecciona una especie...</option>
                                          <option>Perro</option>
                                          <option>Gato</option>
                                          <option>Roedor</option>
                                          <option>Ave</option>
                                          <option>Reptil</option>
                                        </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Tipo</label>
                                    <input id="breed" name="breed" type="text" class="form-control" placeholder="Tipo de animal" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Color</label>
                                    <input id="colour" name="colour" type="text" class="form-control" placeholder="Color" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Peso</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Kg</div>
                                        </div>
                                        <input id="weight" type="number" class="form-control" id="inlineFormInputGroup" placeholder="Peso">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Fecha de nacimiento</label>
                                    <input id="birth" name="birth" type="date" class="form-control" placeholder="AAAA-MM-DD" required> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Foto</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Documentos</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button id="button" class="btn btn-primary">Enviar</button>
                        </div>
                        <div id="message" class="row d-flex justify-content-center">
                            <h5 id="warning" class="text-center text-danger">Lorem Ipsum</h5>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

    </body>
    <script src="js/newPet.js" type="application/javascript"></script>
    <script>
        var inputUserId = document.getElementById("user_id");
        inputUserId.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputName = document.getElementById("name");
        inputName.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputBreed = document.getElementById("breed");
        inputBreed.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputColour = document.getElementById("colour");
        inputColour.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputWeight = document.getElementById("weight");
        inputWeight.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
    </script>
