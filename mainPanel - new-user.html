<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="author" content="">

        <title>MyPets | Panel Administrador</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/simple-sidebar.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/df17e0efd7.js" crossorigin="anonymous"></script>

        <script>
            window.onload = function() {
            document.getElementById('warning').style.display = 'none';
            };
        </script>

        <style>
            .bg-1 {
                background-color: #4BAFDA;
            }

            .bg-2 {
                background-color: #8CC152;
            }

            .bg-3 {
                background-color: #48CFAD;
            }

            .bg-4 {
                background-color: #AC92EC;
            }

            #backButton {
                margin-top: 10px;
            }

            #message {
                margin-top: 20px;
            }
        </style>


    </head>

    <body>

        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">MyPets | Admin</div>
                <div class="list-group list-group-flush">
                    <a href="mainPanel%20-%20home.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-home"></i> Home</a>
                    <a href="mainPanel%20-%20users.html" class="list-group-item list-group-item-action bg-light text-primary"><i class="fas fa-users"></i> Usuarios</a>
                    <a href="mainPanel - pets.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-paw"></i> Mascotas</a>
                    <a href="mainPanel%20-%20qr.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-qrcode"></i> Ajustes QR</a>
                    <a href="mainPanel - apointments.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-calendar"></i> Citas</a>
                    <a href="mainPanel%20-%20gallery.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-images"></i> Galería</a>
                    <a href="mainPanel%20-%20reports.html" class="list-group-item list-group-item-action bg-light"><i class="fas fa-flag"></i> Reportes</a>
                    <a href="index.html" class="list-group-item list-group-item-action bg-light text-danger"><i class="fas fa-times-circle"></i> Cerrar sesión</a>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <button id="backButton" onclick="window.location.href = 'mainPanel%20-%20users.html';" type="submit" class="btn btn-primary">Volver</button>
                    <h1 id="title" class="mt-4">Registrar nuevo usuario:</h1>
                    <!-- <form> -->
                        <div class="container">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Nombre completo</label>
                                    <input id="fullname" name="fullname" type="text" class="form-control" placeholder="Nombre y apellidos" autocomplete="off" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Nickname</label>
                                    <input id="nickname" name="nickname" type="text" class="form-control" placeholder="Nickname" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label class="font-semi-white">Email</label>
                                    <input id="email" name="email" type="email " class="form-control" placeholder="Email" autocomplete="off" required>
                                </div>
                            </div>
                            <div id="passRow" class="row">
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Contraseña</label>
                                    <input id="password1" name="pass" type="password" class="form-control" placeholder="Contraseña" autocomplete="off" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-semi-white">Confirmar contraseña</label>
                                    <input id="password2" name="passConfirm" type="password" class="form-control" placeholder="Confirmar contraseña" autocomplete="off" required>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button id="button" class="btn btn-primary">Crear usuario</button>
                        </div>
                        <div id="message" class="row d-flex justify-content-center">
                            <h5 id="warning" class="text-center text-danger"></h5>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

    </body>
    <script src="js/newUser.js" type="application/javascript"></script>
    
    <script>
        var inputFullName = document.getElementById("fullname");
        inputFullName.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputNickname = document.getElementById("nickname");
        inputNickname.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputEmail = document.getElementById("email");
        inputEmail.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputPassword1 = document.getElementById("password1");
        inputPassword1.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
        var inputPassword2 = document.getElementById("password2");
        inputPassword2.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("button").click();
        }
        });
    </script>
